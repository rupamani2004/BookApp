<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .form-container {
      width: 300px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 0px 8px #ccc;
    }
    img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Book Management Page</h1>

  <!-- Add Book Form -->
  <div class="form-container">
    <input type="text" id="title" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <select id="category">
      <option>Fiction</option>
      <option>Comedy</option>
      <option>Technical</option>
    </select>
    <button onclick="addBook()">Add Book</button>
  </div>

  <!-- Sort & Filter -->
  <div id="controls">
    <button onclick="sortAZ()">Sort Title A → Z</button>
    <button onclick="sortZA()">Sort Title Z → A</button>

    <select id="filter" onchange="renderBooks()">
      <option>All</option>
      <option>Fiction</option>
      <option>Comedy</option>
      <option>Technical</option>
    </select>
  </div>

  <!-- Display Books -->
  <div id="books"></div>

<script>
  let books = [];
  const imageURL = "https://m.media-amazon.com/images/I/71Z18P3inLL._SY522_.jpg";

  function addBook() {
    let title = document.getElementById("title").value;
    let author = document.getElementById("author").value;
    let category = document.getElementById("category").value;

    if (!title || !author) {
      alert("Please fill all fields.");
      return;
    }

    let book = {
      title,
      author,
      category,
      imageurl: imageURL
    };

    books.push(book);
    renderBooks();
  }

  function sortAZ() {
    books.sort((a, b) => a.title.localeCompare(b.title));
    renderBooks();
  }

  function sortZA() {
    books.sort((a, b) => b.title.localeCompare(a.title));
    renderBooks();
  }

  function deleteBook(i) {
    books.splice(i, 1);
    renderBooks();
  }

  function renderBooks() {
    let container = document.getElementById("books");
    container.innerHTML = "";

    let filter = document.getElementById("filter").value;

    books
      .filter(book => filter === "All" ? true : book.category === filter)
      .forEach((book, i) => {
        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${book.imageurl}">
          <h3>${book.title}</h3>
          <p>${book.author}</p>
          <p>${book.category}</p>
          <button onclick="deleteBook(${i})">Delete</button>
        `;

        container.appendChild(card);
      });
  }
</script>

</body>
</html>
